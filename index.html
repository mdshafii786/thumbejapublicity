<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Easy Calculator</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f9fa;
    }
    .calculator {
      width: 250px;
      padding: 15px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #display {
      height: 50px;
      font-size: 22px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      background: #e9ecef;
      border-radius: 5px;
    }
    .btn {
      width: 50px;
      height: 50px;
      font-size: 18px;
    }
    h3 {
      margin-bottom: 15px;
      font-weight: bold;
      color: #343a40;
    }
  </style>
</head>
<body>
  <div class="calculator text-center">
    <h3>Thumbeja Publicity Calculator</h3>  <!-- Header added here -->
    <div id="display">0</div>
    <div class="row g-1">
      <div class="col"><button class="btn btn-light">7</button></div>
      <div class="col"><button class="btn btn-light">8</button></div>
      <div class="col"><button class="btn btn-light">9</button></div>
      <div class="col"><button class="btn btn-secondary">/</button></div>
    </div>
    <div class="row g-1">
      <div class="col"><button class="btn btn-light">4</button></div>
      <div class="col"><button class="btn btn-light">5</button></div>
      <div class="col"><button class="btn btn-light">6</button></div>
      <div class="col"><button class="btn btn-secondary">*</button></div>
    </div>
    <div class="row g-1">
      <div class="col"><button class="btn btn-light">1</button></div>
      <div class="col"><button class="btn btn-light">2</button></div>
      <div class="col"><button class="btn btn-light">3</button></div>
      <div class="col"><button class="btn btn-secondary">-</button></div>
    </div>
    <div class="row g-1">
      <div class="col"><button class="btn btn-light">0</button></div>
      <div class="col"><button class="btn btn-danger">C</button></div>
      <div class="col"><button class="btn btn-success">=</button></div>
      <div class="col"><button class="btn btn-secondary">+</button></div>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let buttons = document.querySelectorAll("button");
    let expression = "";

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        let value = btn.textContent;

        if(value === "C"){
          expression = "";
          display.textContent = "0";
        }
        else if(value === "="){
          try {
            expression = eval(expression).toString();
            display.textContent = expression;
          } catch {
            display.textContent = "Error";
            expression = "";
          }
        }
        else {
          expression += value;
          display.textContent = expression;
        }
      });
    });
  </script>
</body>
</html>
