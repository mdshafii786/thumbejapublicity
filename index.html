<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 320px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      background: #fff;
    }
    #result {
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #e9ecef;
    }
    .btn {
      width: 65px;
      height: 65px;
      font-size: 20px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="calculator text-center">
    <div id="result" class="mb-3">0</div>
    <div class="row g-2">
      <div class="col"><button class="btn btn-secondary">C</button></div>
      <div class="col"><button class="btn btn-secondary">/</button></div>
      <div class="col"><button class="btn btn-secondary">*</button></div>
      <div class="col"><button class="btn btn-danger">←</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-light">7</button></div>
      <div class="col"><button class="btn btn-light">8</button></div>
      <div class="col"><button class="btn btn-light">9</button></div>
      <div class="col"><button class="btn btn-secondary">-</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-light">4</button></div>
      <div class="col"><button class="btn btn-light">5</button></div>
      <div class="col"><button class="btn btn-light">6</button></div>
      <div class="col"><button class="btn btn-secondary">+</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-light">1</button></div>
      <div class="col"><button class="btn btn-light">2</button></div>
      <div class="col"><button class="btn btn-light">3</button></div>
      <div class="col" rowspan="2"><button class="btn btn-success" style="height: 134px;">=</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col-6"><button class="btn btn-light w-100">0</button></div>
      <div class="col"><button class="btn btn-light">.</button></div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      let expression = "";

      $("button").click(function(){
        let value = $(this).text();

        if(value === "C"){
          expression = "";
          $("#result").text("0");
        }
        else if(value === "←"){
          expression = expression.slice(0, -1);
          $("#result").text(expression || "0");
        }
        else if(value === "="){
          try {
            expression = eval(expression).toString();
            $("#result").text(expression);
          } catch {
            $("#result").text("Error");
            expression = "";
          }
        }
        else {
          expression += value;
          $("#result").text(expression);
        }
      });
    });
  </script>
</body>
</html>
