
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASP.NET Web API Binding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h2>ASP.NET Web API Data Binding</h2>

    <!-- Form -->
    <form id="userForm" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Save User</button>
    </form>

    <!-- Data Display -->
    <h3>Users List</h3>
    <ul id="userList" class="list-group"></ul>
  </div>

  <script>
    const apiUrl = "http://localhost:portnumber/api/users"; 
    // Replace portnumber with your Web API project port

    // Load users
    function loadUsers() {
      $.get(apiUrl, function(data) {
        $("#userList").empty();
        data.forEach(function(user) {
          $("#userList").append(`<li class="list-group-item">${user.Name} - ${user.Email}</li>`);
        });
      });
    }

    // Submit form
    $("#userForm").submit(function(e) {
      e.preventDefault();
      let user = {
        Name: $("#name").val(),
        Email: $("#email").val()
      };

      $.ajax({
        url: apiUrl,
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(user),
        success: function() {
          $("#name").val('');
          $("#email").val('');
          loadUsers();
        }
      });
    });

    // Initial load
    $(document).ready(loadUsers);
  </script>
</body>
</html>
