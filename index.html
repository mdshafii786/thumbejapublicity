<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASP.NET Web API Data Binding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- Header -->
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">ASP.NET Web API Data Binding</h2>
      <p class="text-muted">Responsive frontend with Bootstrap + jQuery</p>
    </div>

    <div class="row g-4">
      <!-- Form Section -->
      <div class="col-12 col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h4 class="card-title mb-3">Add New User</h4>
            <form id="userForm">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Save User</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Users List Section -->
      <div class="col-12 col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h4 class="card-title mb-3">Users List</h4>
            <ul id="userList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "http://localhost:portnumber/api/users"; 
    // Replace portnumber with your Web API project port

    // Load users
    function loadUsers() {
      $.get(apiUrl, function(data) {
        $("#userList").empty();
        if (data.length === 0) {
          $("#userList").append('<li class="list-group-item text-muted">No users found</li>');
        } else {
          data.forEach(function(user) {
            $("#userList").append(`<li class="list-group-item">${user.Name} - ${user.Email}</li>`);
          });
        }
      });
    }

    // Submit form
    $("#userForm").submit(function(e) {
      e.preventDefault();
      let user = {
        Name: $("#name").val(),
        Email: $("#email").val()
      };

      $.ajax({
        url: apiUrl,
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(user),
        success: function() {
          $("#name").val('');
          $("#email").val('');
          loadUsers();
        }
      });
    });

    // Initial load
    $(document).ready(loadUsers);
  </script>
</body>
</html>
